apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: event
  name: event-sourcing
  namespace: myproject
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: {}
  output:
    to:
      kind: ImageStreamTag
      name: 'event-sourcing:latest'
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    binary: {}
    type: Binary
    strategy:
      sourceStrategy:
        from:
          kind: DockerImage
          name: 'fabric8/s2i-java:latest'
      type: Source
    successfulBuildsHistoryLimit: 5
    triggers: []



